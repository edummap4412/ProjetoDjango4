{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
  <div class="container">
      <h1>CONTATO</h1>
    {% bootstrap_messages %}

    <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form formulario %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">Enviar</button>
      {% endbuttons %}
    </form>
  </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
